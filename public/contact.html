<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CheckMyIP.xyz</title>
    <meta name="description" content="Contact us for any inquiries or support regarding your IP address or our services.">
    <meta name="keywords" content="contact, support, IP address, inquiries">
    <meta name="author" content="CheckMyIP.xyz">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://checkmyip.xyz/contact">
    <meta property="og:title" content="Contact Us - CheckMyIP.xyz">
    <meta property="og:description" content="Contact us for any inquiries or support regarding your IP address or our services.">
    <meta property="og:image" content="https://checkmyip.xyz/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://checkmyip.xyz/contact">
    <meta property="twitter:title" content="Contact Us - CheckMyIP.xyz">
    <meta property="twitter:description" content="Contact us for any inquiries or support regarding your IP address or our services.">
    <meta property="twitter:image" content="https://checkmyip.xyz/og-image.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://checkmyip.xyz/contact">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "CheckMyIP.xyz",
        "url": "https://checkmyip.xyz/contact",
        "description": "Contact us for inquiries or support related to IP lookup and services."
    }
    </script>
</head>
<body>

    <!-- Contact Us Section -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need support, feel free to reach out to us using the form below.</p>

        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required placeholder="Write your message"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- footer alanÄ± -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <a href="/about" data-translate="aboutUs">About CheckMyIP.xyz</a>
                <a href="/contact" data-translate="contactUs">Contact Us</a>
                <a href="/privacy" data-translate="privacyPolicy">Privacy Policy</a>
                <a href="/terms" data-translate="termsOfService">Terms of Service</a>
                <a href="/cookies" data-translate="cookiePolicy">Cookie Policy</a>
            </div>
            <div class="footer-social">
                <a href="https://twitter.com/checkmyipxyz" target="_blank" rel="noopener" aria-label="Twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://github.com/checkmyipxyz" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://discord.gg/checkmyip" target="_blank" rel="noopener" aria-label="Discord">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CheckMyIP.xyz. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
